<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>USER FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/form.css" />
    <script src="dist/form.js" type="module" defer></script>
  </head>
  <body>
    <h2>NEW USER</h2>
    <form method="post" onsubmit="()=>false">
      <div class="row mb-2">
        <label for="inputName" class="col-sm-2 col-form-label"
          >Name<span>*</span></label
        >
        <div class="col-sm-10">
          <input
            type="text"
            required
            class="form-control"
            id="inputName"
            name="names"
          />
          <small></small>
        </div>
      </div>
      <div class="row mb-2">
        <label for="inputSurname" class="col-sm-2 col-form-label"
          >Surname<span>*</span></label
        >
        <div class="col-sm-10">
          <input
            type="text"
            required
            class="form-control"
            id="inputSurname"
            name="surname"
          />
          <small></small>
        </div>
      </div>
      <div class="row mb-2">
        <label for="inputEmail" class="col-sm-2 col-form-label"
          >E-mail<span>*</span></label
        >
        <div class="col-sm-10">
          <input
            type="text"
            required
            class="form-control"
            id="inputEmail"
            name="email"
          />
          <small></small>
        </div>
      </div>
      <div class="row mb-2">
        <label for="inputBirth" class="col-sm-2 col-form-label"
          >Birth<span>*</span></label
        >
        <div class="col-sm-10">
          <input
            type="date"
            required
            class="form-control"
            id="inputBirth"
            name="birth"
          />
          <small></small>
        </div>
      </div>
      <div class="row mb-2">
        <label for="inputCPF" class="col-sm-2 col-form-label"
          >CPF<span>*</span></label
        >
        <div class="col-sm-10">
          <input type="text" required class="form-control" id="inputCPF" />
          <small>Error</small>
        </div>
      </div>
      <div class="row mb-2">
        <label for="inputPhone" class="col-sm-2 col-form-label"
          >Cellphone number<span>*</span></label
        >
        <div class="col-sm-10 cell_div">
          <input type="text" required class="form-control" id="inputPhone" />
          <small>Error</small>
        </div>
      </div>

      <fieldset class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">
          Genre<span>*</span>
        </legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="inputFemale"
              name="genre"
            />
            <label class="form-check-label" for="inputFemale"> Female </label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              id="inputMale"
              name="genre"
            />
            <label class="form-check-label" for="inputMale"> Male </label>
          </div>
          <small>Error</small>
        </div>
      </fieldset>

      <div class="row mb-2">
        <label for="inputPhoto" class="col-sm-2 col-form-label"
          >Photo<span>*</span></label
        >
        <div class="col-sm-10">
          <input type="file" required class="form-control" id="inputPhoto" />
          <small>Error</small>
        </div>
      </div>

      <div class="row mb-2">
        <label for="inputFile" class="col-sm-2 col-form-label"
          >Docs<span>*</span></label
        >
        <div class="col-sm-10">
          <input
            type="file"
            required
            class="form-control"
            id="inputFile"
            multiple
          />
          <small>Error</small>
        </div>
      </div>

      <div class="row mb-2">
        <label for="inputText" class="col-sm-2 col-form-label">Notes</label>
        <div class="col-sm-10">
          <input
            type="text"
            required
            class="form-control"
            id="inputText"
            multiple
          />
        </div>
      </div>

      <div class="row mb-2">
        <div class="col-sm-10">
          <input class="form-check-input" type="checkbox" id="newsletters" />
          <label class="form-check-label" for="newsletters">
            Send me newsletters
          </label>
        </div>
      </div>
      <div class="row mb-2">
        <legend class="col-form-label col-sm-2 pt-0">Interests</legend>
        <div class="col-sm-10 offset-sm-2 departs">
          <!--   <div>
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1"> Musica </label>
          </div>
          <div>
            <input class="form-check-input" type="checkbox" id="gridCheck1" />
            <label class="form-check-label" for="gridCheck1"> Turismo </label>
          </div> -->
        </div>
      </div>
    </form>
    <div class="div_buttons row">
      <button type="button" class="btn btn-primary sub_button">
        Subscribe
      </button>
      <button
        type="button"
        class="btn btn-primary btn-sm btn-color back_button"
      >
        <a href="index.html">BACK</a>
      </button>
    </div>
  </body>
</html>
