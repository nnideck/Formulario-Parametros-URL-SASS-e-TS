<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/details.css" />
    <script src="dist/details.js" type="module"></script>
  </head>
  <body>
    <div class="row g-4 maindiv_card">
      <div class="col">
        <div class="card card_main">
          <img class="card-img-top" alt="img" />
          <div class="card-body">
            <h4 class="card-title"></b>Card title</h4>
            <div class="card-text"></div>
          </div>
        </div>
      </div>
    </div>
    <dialog class="box_2">
      <div class="modal-content modal_div_1">
        <p class="modal-body"></p>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary btn-sm btn-color btn_modal_cancel"
          >
            Cancel
          </button>
          <button
            type="button"
            class="btn btn-primary btn-sm btn-color btn-edt"
          >
            Yes
          </button>
        </div>
      </div>
    </dialog>
    <div class="div_buttons">
      <button type="button" class="btn btn-primary btn-sm btn-edt">EDIT</button>
      <button type="button" class="btn btn-primary btn-sm btn-dlt">
        DELETE
      </button>
      <button
        type="button"
        class="btn btn-primary btn-sm btn-color back_button"
      >
        <a href="index.html">BACK</a>
      </button>
    </div>
  </body>
</html>
